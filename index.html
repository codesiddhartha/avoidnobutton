<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rashi Darling :) Will you be my Valentine ?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    /* Dark purple background */
    .page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5a189a, #7b2cbf);
    }

    /* Big light-purple card */
    .card {
      background: linear-gradient(135deg, #9d4edd, #c77dff);
      width: 520px;
      height: 560px;
      border-radius: 26px;
      padding: 30px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Image container */
    .image-box {
      width: 100%;
      height: 280px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffffcc;
      font-size: 18px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    h2 {
      color: white;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Button movement boundary */
    .button-area {
      width: 100%;
      height: 140px;
      position: relative; /* IMPORTANT */
    }

    button {
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: linear-gradient(135deg, #38b000, #70e000);
      color: white;
      box-shadow: 0 10px 25px rgba(56, 176, 0, 0.4);
      left: 80px;
      top: 40px;
    }

    #noBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
      left: 300px;   /* INITIAL POSITION (stable) */
      top: 40px;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card">
      
      <div class="image-box">
  <iframe src="https://drive.google.com/file/d/1kzu6izUeViJZHmuREwULSQ-zTueLazuu/preview" width="640" height="480"></iframe>
</div>


      <h2><center>Rashi DarlingðŸ’ž, Will you be my Valentine?</center></h2>

      <div class="button-area" id="buttonArea">
        <button id="yesBtn" onclick="alert('Thank you :) ðŸ˜„')">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("buttonArea");

    let scale = 1;

    noBtn.addEventListener("mouseenter", () => {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      scale *= 1.05;
      yesBtn.style.transform = `scale(${scale})`;
    });
  </script>

</body>
</html>
